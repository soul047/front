<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="styles.css"> <!-- 가정: CSS 파일 연결 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <h1>관리자 대시보드</h1>

  <section>
    <div>
      <h2>일 방문자 수</h2>
      <p id="todayCount">--</p>
    </div>
    <div>
      <h2>누적 방문자 수</h2>
      <p id="totalCount">--</p>
    </div>
    <div>
      <h2>접속 지역 분포</h2>
      <canvas id="regionChart"></canvas>
    </div>
    <div>
      <h2>디바이스 분류</h2>
      <canvas id="deviceChart"></canvas>
    </div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
